<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Generator</title>
</head>
    <div class="container">
        <div class="button-grid">
            <button class="not-model" id="modelFromCorpus" onClick="genModelFromCorpus(); textArea.focus();">Generate Model from Corpus</button>
            <button class="not-model" id="textFromModels" onClick="genTextFromModels(); textArea.focus();">Generate Text</button>
            <button class="not-model" id="deleteModels" onClick="deleteModels(); textArea.focus();">Delete Model(s)</button>
            <button class="not-model" id="genJSON" onClick="genJSONFromModels(); textArea.focus();">Generate JSON for Model(s)</button>
            <button class="not-model" id="modelFromJSON" onClick="genModelFromJSON(); textArea.focus();">Generate Model from JSON</button>
        </div>
        
        <input id="modelName" type="text" placeholder="Model Name..." class="model-name"/> 
        <input id="numTokens" type="number" min="1" placeholder="Num" class="num-tokens"/>
        <textarea placeholder="Add text or model JSON..." id="textArea"></textarea>
  
        <div id="models" class="models"></div>
    </div>
    <footer>
        <h3>Ronik Bhaskar, 2022. <a href="https://github.com/ronikbhaskar/text_generator">GitHub.</a></h3>
    </footer>
    <script src="src/markov.js"></script>
    <script src="frontend.js"></script>
    <link rel="stylesheet" href="style.css" />
</html>
